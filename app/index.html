<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Fractured Reality</title>
		<!-- build:css css/style.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- endbuild -->
	</head>

	<body>
		<button id="start">Start game</button>
		<!-- If changing the default debugger state make sure to make the same change in JS -->
		<button id="debugger">Debugger <span id="debuggerState">ON</span></button>
		<div id="debuggerPanel">
			<p id="debuggerTitle">Fractured Reality debugger</p>
			<ul id="debuggerCommandList">
				<li class="debuggerCommand"><button id="gridInspector">Inspect grid</button></li>
			</ul>
			<div id="debuggerRender">
				<!-- Debugger views will be rendered here -->
			</div>
		</div>
		<canvas id="render"></canvas>

		<script src="scripts/app.js"></script>

	</body>

</html>
